<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="logo">
        <div class="l1">        
            <img class="lg" src="{% static 'images/i1.png' %}">
            <div>Prime Minister's Special Scholarship Scheme </div>
        </div>
        <div class="l2">
            <img class="lg" width="75px" src="{% static 'images/i2.png' %}">
            <div class="name">All India Counil for Technical Education</div>
        </div>
    </div>
    <div class="container">
        <div><a href="{% url 'home' %}">Home</a></div>
        <div><a href="#about">About</a></div>
        <div><a href="{% url 'scholarship' %}">Scholarship</a></div>
        <div><a href="{% url 'login' %}">Login/Signup</a></div>
    </div>
    <hr>
    <div class="ls">
    <div class="cont">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" required>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>

                <div class="signup-link">
                    <a href="register.html">Signup</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
